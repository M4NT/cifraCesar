
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cifra de César</title>
    <script src="cifra.js"></script>
</head>
<body>
    <h1>Cifra de César</h1>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" rows="4" cols="50"></textarea>

    <label for="chave">Chave de Deslocamento:</label>
    <input type="number" id="chave" min="1" max="25">

    <button onclick="cifrar()">Cifrar</button>
    <button onclick="decifrar()">Decifrar</button>

    <h2>Resultado:</h2>
    <div id="resultado"></div>

</body>
</html>
